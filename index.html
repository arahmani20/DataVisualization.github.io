<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Horizontal Stacked Bar Chart</title>
    <script src="../libs/d3/d3.min.js"></script>

</head>

<body>
    <div style="width: 80%"></div>
    <div id="container" style="width: 100%"></div>



    <script>


        let svg = d3.selectAll('#container')
            .append('svg')
            .attr('width', '80%')
            .attr('height', '60vw')
            .attr('viewBox', '0 0 1000 800')
            .style('background-color', '#f5f3f3');
        let margins = 30;
        let width = 800 - 2 * margins;
        let height = 500 - 2 * margins;



        const loadData = d3.csv("data_sample.csv",
            function (d) {
                return {
                    date: new Date(d.date),
                    estimatedCost: Number(d.EstimatedCost),
                    rawMaterial: Number(d.RawMaterial),
                    workmanship: Number(d.Workmanship),
                    yearlyStorage: Number(d.YearlyStorage)
                }
            })



        loadData.then(data => {

            //step 4: define scale functions for x and y axis
            let x = d3.scaleTime()
                .domain(d3.extent(data, function (d) { return d.date; }))
                .range([margins, width]);
            let y = d3.scaleLinear()
                .domain([d3.min(data, function (d) { return d.estimatedCost; }),
                d3.max(data, function (d) { return d.estimatedCost; })])
                .range([height, margins]);

            //step 5: define line function for [date] and [close] variable
            let line = d3.line()
                .x(function (d) { return x(d.date); })
                .y(function (d) { return y(d.estimatedCost); });
            //step 6: append a path elements
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", line)
                .attr("fill", 'none')
                .style("fill", function () {
                    return "hsl(" + Math.random() * 360 + ",100%,50%)";
                })
                .style("stroke-width", "5px"); // line function automatically makes d attribute


            // Step 7 add x and yaxis
            svg.append("g")
                .attr("transform", "translate(" + '0' + "," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .attr("transform", "translate(" + margins + "," + '0' + ")")
                .call(d3.axisLeft(y));

        });


    </script>
</body>

</html>
